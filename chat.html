<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ jimin - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="stauts-bar">
      <div class="stauts-bar__coulmn">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="stauts-bar__coulmn">
        <span>18:43</span>
      </div>
      <div class="stauts-bar__coulmn">
        <span>110%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">지민</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="caht__timestamp">Tuesday, Fab 15, 2022</div>
      <div class="message-row">
        <img
          src="https://img.gqkorea.co.kr/gq/2021/12/style_61b1b3c2c3429.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">지민</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요:)</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
          <div class="message__info">
            <span class="message__bubble">3월에 만나요!!! 콘서트 당첨 제발ㅠㅠ</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

      <div class="no-mobile">
        <span>You are screen is too big:(</span>
      </div>
      
    <script
      src="https://kit.fontawesome.com/ff2f5ba777.js?EEE=EEE"
      crossorigin="anonymous">
</script>
  </body>
</html>
